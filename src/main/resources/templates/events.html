<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events</title>

    <link rel="icon" th:href="@{/icon/flavicon.png}">
    <link th:rel="stylesheet" type="text/css" th:href="@{/css/wrapper.css}">
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" type="text/css" th:href="@{/font-awesome/css/font-awesome.min.css}">
    <style>
        table {
            font-size: 14px;
            width: 100%; /* Ширина таблицы */
            border-collapse: collapse; /* Убираем двойные линии */
            text-align: justify;
        }

        td, th {
            padding: 5px; /* Поля в ячейках */
            border: 1px solid #333; /* Параметры рамки */
        }

        tbody tr:nth-child(even) {
            background: #f0f0f0; /* Зебра */
        }</style>
</head>
<body>
<div class="wrapper">
    <div lang="en" th:replace="fragments/header :: header"></div>
    <div class="container-fluid">
        <!-- PAGE TITLE -->
        <div class="page-title">
            <h3>
                <span class="fa fa-arrow-circle-o-left"></span> События
            </h3>
        </div>
        <!-- END PAGE TITLE -->
        <div class="column">
            <p><span style="font-size: 22px !important">Список событий</span></p>
            <table th:if="${not #lists.isEmpty(page.content)}">
                <tr>
                    <th>Номер</th>
                    <th>Статус</th>
                    <th>Сообщение</th>
                    <th>Дата</th>
                </tr>
                <tr th:each="event: ${page.content}">
                    <td width="7%" th:text="${event.id}">event id</td>
                    <td width="12%" th:text="${event.status}">event status</td>
                    <td width="68%" th:text="${event.message}">event message</td>
                    <td width="13%" th:text="${#temporals.format(event.date, 'dd MMM HH:mm:ss')}">event date</td>
                </tr>
            </table>
            <br>
            <div lang="en" th:replace="fragments/paginationbar :: paginationbar"></div>
            <div th:if="${#lists.isEmpty(page.content)}">
                <h4>Список событий пуст</h4>
            </div>
        </div>
    </div>
    <br>
    <div lang="en" th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
